# default setting
markdown: kramdown
highlighter: null

# plugins used
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  
# ignore gulp and stuff
exclude: ["node_modules", "gulpfile.js", "package.json", "bower_components", "gulp"]

buildtype: production
url: https://parksounds.se

# jekyll-seo-tag settings
