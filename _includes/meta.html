{% if page.spotify %}
	<iframe src="https://open.spotify.com/embed?uri=spotify:artist:{{ page.spotify }}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
{% endif %}
{% if page.youtube %}
	<iframe width="854" height="480" src="https://www.youtube.com/embed/{{ page.youtube }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
{% endif %}
