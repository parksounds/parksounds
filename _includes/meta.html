{% if page.youtube %}
<div class="meta-container">
	<iframe src="https://www.youtube.com/embed/{{ page.youtube }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>
{% endif %}
{% if page.spotify %}
<div class="meta-container">
	<iframe src="https://open.spotify.com/embed?uri=spotify:artist:{{ page.spotify }}&view=coverart" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>
{% endif %}
